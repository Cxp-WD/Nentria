<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=400, height=800, initial-scale=1" />
<title>Password Manager</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    width: 400px;
    height: 800px;
    overflow: hidden;
  }
  header {
    background-color: #1f1f1f;
    padding: 12px 16px;
    text-align: center;
    font-size: 1.25em;
    font-weight: bold;
    border-bottom: 1px solid #333;
  }
  main {
    padding: 20px;
  }
  .password-entry {
    background-color: #1f1f1f;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .password-entry:hover {
    background-color: #333;
  }
  .site {
    font-size: 1.1em;
    font-weight: 600;
    margin-bottom: 6px;
  }
  .user {
    font-size: 0.9em;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <header>Password Manager</header>
  <main>
    <div class="password-entry" onclick="alert('Password details for John Doe at google.com')">
      <div class="site">google.com</div>
      <div class="user">John Doe</div>
    </div>
  </main>
</body>
</html>
